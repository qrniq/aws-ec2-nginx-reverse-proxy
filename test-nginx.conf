worker_processes 1;
error_log /tmp/nginx-error.log;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Header Buffer Settings - Fix for "400 Request Header Or Cookie Too Large"
    # Chrome DevTools Protocol sends large headers that exceed nginx defaults
    client_header_buffer_size 16k; # Increase from default 1k to handle large headers
    large_client_header_buffers 16 32k; # Increase from default 4 8k for Chrome DevTools Protocol
    
    # Additional buffer settings for request bodies
    client_body_buffer_size 128k; # Increase body buffer size for large payloads
    client_max_body_size 10m; # Maximum client body size
    
    # Basic MIME type
    default_type application/octet-stream;
    
    # WebSocket Connection Upgrade Map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Log files
    access_log /tmp/nginx-access.log;
    
    server {
        listen 9223;
        server_name localhost;
        
        location / {
            # Proxy to mock Chrome debugger on port 9222
            proxy_pass http://127.0.0.1:9222;
            
            # Headers for proper forwarding
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            proxy_redirect off;
        }
    }
}