# Chrome Debugger Reverse Proxy Configuration
# This configuration proxies Chrome DevTools debugger with full WebSocket support
# Default: Chrome on port 9222 → Nginx listens on port 9223

server {
    # Listen on port one greater than Chrome debugger port
    # Change CHROME_PORT + 1 as needed (e.g., 9222 → 9223)
    listen 9223; # Listen on IPv4 port 9223 for HTTP connections
    listen [::]:9223; # Listen on IPv6 port 9223 for HTTP connections
    
    # Server identification
    server_name _; # Default server (catch-all) for any hostname
    
    # Custom error pages for better user experience
    error_page 502 503 504 /50x.html; # Redirect server errors to custom page
    location = /50x.html {
        root /usr/share/nginx/html; # Document root for error pages
        internal; # Only accessible via internal redirects
        add_header Content-Type text/html; # Set content type for error page
        return 200 '<!DOCTYPE html>
<html>
<head><title>Chrome Debugger Unavailable</title></head>
<body>
<h1>Chrome Debugger Connection Error</h1>
<p>The Chrome debugger is currently unavailable. Please ensure:</p>
<ul>
<li>Chrome is running with --remote-debugging-port=9222</li>
<li>Chrome debugger is accessible on localhost:9222</li>
<li>No firewall is blocking the connection</li>
</ul>
<p>Error Code: $status</p>
</body>
</html>';
    }

    # Health check endpoint
    location /health {
        access_log off; # Don't log health check requests
        return 200 "nginx proxy healthy\n"; # Return success status
        add_header Content-Type text/plain; # Set plain text content type
    }

    # Main proxy configuration for Chrome DevTools
    location / {
        # Proxy to Chrome debugger running on port 9222
        proxy_pass http://127.0.0.1:9222; # Forward requests to local Chrome debugger
        
        # Essential headers for proper client identification
        proxy_set_header Host $host; # Pass original host header
        proxy_set_header X-Real-IP $remote_addr; # Pass client's real IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Chain of proxy IPs
        proxy_set_header X-Forwarded-Proto $scheme; # Original request protocol (http/https)
        proxy_set_header X-Forwarded-Host $server_name; # Original host name
        proxy_set_header X-Forwarded-Port $server_port; # Original port number

        # WebSocket support - Critical for Chrome DevTools Protocol
        proxy_http_version 1.1; # Use HTTP/1.1 for WebSocket support
        proxy_set_header Upgrade $http_upgrade; # Pass WebSocket upgrade header
        proxy_set_header Connection $connection_upgrade; # Pass connection upgrade header
        
        # Disable proxy buffering for real-time WebSocket communication
        proxy_buffering off; # Disable response buffering for real-time data
        proxy_cache off; # Disable caching for dynamic content
        
        # Timeout settings for long-lived WebSocket connections
        proxy_connect_timeout 60s; # Max time to establish upstream connection
        proxy_send_timeout 300s; # Max time to send data to upstream (5 minutes)
        proxy_read_timeout 300s; # Max time to receive data from upstream (5 minutes)
        
        # Handle connection drops gracefully
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504; # Conditions to try next upstream
        proxy_next_upstream_tries 1; # Maximum retry attempts
        proxy_next_upstream_timeout 0; # No timeout limit for upstream retries

        # Security: Prevent proxy loops
        proxy_redirect off; # Don't rewrite redirect responses
        
        # Custom logging for debugging
        access_log /var/log/nginx/chrome_debugger_access.log main; # Dedicated access log
        error_log /var/log/nginx/chrome_debugger_error.log; # Dedicated error log
    }

    # WebSocket endpoint specifically for DevTools Protocol
    location /ws {
        # Proxy WebSocket connections to Chrome
        proxy_pass http://127.0.0.1:9222; # Forward WebSocket requests to Chrome debugger
        
        # WebSocket specific headers
        proxy_http_version 1.1; # Required HTTP version for WebSocket
        proxy_set_header Upgrade $http_upgrade; # WebSocket upgrade header
        proxy_set_header Connection "Upgrade"; # Force connection upgrade
        proxy_set_header Host $host; # Pass original host
        proxy_set_header X-Real-IP $remote_addr; # Client's real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Proxy chain IPs
        
        # Disable buffering for WebSocket
        proxy_buffering off; # No buffering for real-time WebSocket data
        proxy_cache off; # No caching for WebSocket connections
        
        # Extended timeouts for debugging sessions
        proxy_connect_timeout 60s; # Connection establishment timeout
        proxy_send_timeout 600s;  # 10 minutes for long debugging sessions
        proxy_read_timeout 600s;  # 10 minutes for long debugging sessions
        
        # Handle WebSocket connection drops
        proxy_redirect off; # Don't modify WebSocket responses
        
        # WebSocket specific logging
        access_log /var/log/nginx/chrome_ws_access.log main; # Dedicated WebSocket access log
    }

    # DevTools frontend assets and WebSocket connections
    location /devtools/ {
        proxy_pass http://127.0.0.1:9222; # Proxy DevTools UI and protocol requests
        proxy_set_header Host $host; # Preserve original host header
        proxy_set_header X-Real-IP $remote_addr; # Pass client's real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # IP forwarding chain
        
        # WebSocket support for DevTools Protocol connections
        # This handles WebSocket upgrades for paths like /devtools/page/...
        proxy_http_version 1.1; # HTTP/1.1 required for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade; # WebSocket upgrade header
        proxy_set_header Connection $connection_upgrade; # Connection upgrade header with mapping
        
        # Disable buffering for WebSocket and real-time communication
        proxy_buffering off; # No response buffering for real-time data
        proxy_cache off; # No caching for dynamic DevTools content
        
        # Extended timeouts for debugging sessions
        proxy_connect_timeout 60s; # Max time to connect to Chrome
        proxy_send_timeout 600s; # 10-minute send timeout for long operations
        proxy_read_timeout 600s; # 10-minute read timeout for long operations
        
        # Handle connection drops gracefully
        proxy_redirect off; # Don't rewrite Location headers
        
        # Cache static assets for better performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:9222; # Proxy static asset requests
            proxy_set_header Host $host; # Preserve host for asset requests
            expires 1h; # Cache assets for 1 hour
            add_header Cache-Control "public, immutable"; # Mark assets as cacheable and immutable
            
            # No WebSocket headers needed for static assets
        }
    }
}

